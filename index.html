<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>New York Times Search</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</head>
<body>
        <div class="jumbotron">
                <h1 class="display-3">New York Times Search</h1>
                
              </div>

              <div class="container" id="contact-form">

                    <div class="card">
                        <div class="card-header" id="card-color">
                            <p id ="text">Search Parameters</p>
                        </div>
                        <div class="card-block">
                            <form role="form">
                                <div class="form-group col-lg-12 padd">
                                    <label class="form-control-label" for="form-group-input">Search Term:</label>
                                    <input type="text" class="form-control" id="search-term" name="search-term">
                                </div>
                                <div class="form-group col-lg-12">
                                    <label class="form-control-label" for="form-group-input">Start Year (Optional):</label>
                                    <input type="text" class="form-control" id="start-year" name="start-year">
                                </div>
                                <div class="form-group col-lg-12">
                                        <label for="pwd">Number of Records to Retrieve:</label>
                                        <select class="form-control" id="numRecordsSelect">
                                            <option value=1>1</option>
                                            <option value=5>5</option>
                                            <option value=10>10</option>
                                </select>
                                </div>
                                            
                                <div class="form-group col-lg-12">
                                    <label class="form-control-label" for="form-group-input">End Year (Optional):</label>
                                    <input type="text" class="form-control" id="end-year" name="end-year">
                                </div>
                                
                                
                            </form>
                            <div class="container">
                                    <input class="btn btn-primary buttons" type="submit" value="Search">
                                    <input class="btn btn-primary buttons" type="submit" value="Clear">
                            </div>
                        </div>
                    </div>

                    <div class="card" id="bottom-content">
                            <div class="card-header" id="card-color">
                                    <p id ="text">Top Articles</p>
                                </div>
                            <div class="card-block" id="content-display">
                                <div class="listing" id="article">
                                    <h3>
                                        <span class="label label-primary">1</span>
                                        <strong>Article Title Article Title Article Title </strong>
                                    </h3>
                                    <h5>by Steve Jobs</h5>
                                    <h5>Section.</h5>
                                    <h5>Date</h5>
                                    <a href="www.google.com">www.google.com</a>
                                </div>
                            </div>
                    </div>
                    

                    

                </div>
    


</body>
</html>
