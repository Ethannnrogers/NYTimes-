<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>New York Times Search</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
        <div class="jumbotron">
                <h1 class="display-3">Hello, world!</h1>
                
              </div>

              <div class="container" id="contact-form">
                    <div class="card">
                        <div class="card-header" id="card-color">
                            <p id ="text">Search Parameters</p>
                        </div>
                        <div class="card-block">
                            <form role="form">
                                <div class="form-group col-lg-4">
                                    <label class="form-control-label" for="form-group-input">Search Term</label>
                                    <input type="text" class="form-control" id="form-group-input" name="name">
                                </div>
                                <div class="form-group col-lg-4">
                                    <label class="form-control-label" for="form-group-input">Email</label>
                                    <input type="text" class="form-control" id="form-group-input" name="email">
                                </div>
                                <div class="form-group col-lg-12">
                                    <label class="form-control-label" for="form-group-input">Message</label>
                                    <textarea class="form-control" id="form-group-input" name="notes" rows="6"></textarea>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
    
</body>
</html>
